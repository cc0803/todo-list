<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">ToDoIt<i class="fa-solid fa-check-double"></i></div>
        </div>
        <button class="settings">
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <nav class="sidebar">
        <section>
            <h3>Categories</h3>
            <div class="divider"></div>
        </section>
        <!-- Section for the categories on the left side -->
        <section>
        </section>
        <button class="add">
            <i class="fa-solid fa-circle-plus" id="add-icon"></i>
        </button>
    </nav>
    <div class="main">
        <div class="container">
            <h3></h3>
            <div class="divider"></div>
            <div class="todo-container">
                <p class="todo">
                    <input type="checkbox" name="check" id="check">
                    <span class="task">Task</span>
                    <span class="spacer"></span>
                    <span class="priority low">Low</span>
                    <span class="due">23.5.23</span>
                </p>
                <p class="todo">
                    <input type="checkbox" name="check" id="check">
                    <span class="task">Task</span>
                    <span class="spacer"></span>
                    <span class="priority mid">mid</span>
                    <span class="due">23.5.23</span>
                </p>
                <p class="todo">
                    <input type="checkbox" name="check" id="check">
                    <span class="task">Task</span>
                    <span class="spacer"></span>
                    <span class="priority mid">mid</span>
                    <span class="due">23.5.23</span>
                </p>
                <p class="todo">
                    <input type="checkbox" name="check" id="check">
                    <span class="task">Task</span>
                    <span class="spacer"></span>
                    <span class="priority mid">mid</span>
                    <span class="due">23.5.23</span>
                </p>
                <p class="todo">
                    <input type="checkbox" name="check" id="check">
                    <span class="task">Task</span>
                    <span class="spacer"></span>
                    <span class="priority mid">mid</span>
                    <span class="due">23.5.23</span>
                </p>
                
                <p class="todo">
                    <input type="checkbox" name="check" id="check">
                    <span class="task">Task</span>
                    <span class="spacer"></span>
                    <span class="priority high">high</span>
                    <span class="due">23.5.23</span>
                </p>
            </div>
            <button class="add add-todo">
                <i class="fa-solid fa-circle-plus" id="add-icon"></i>
            </button>
        </div>
    </div>
    <div class="overlay transparent">
        <div class="createCategory">
            <h3>Category</h3>
            <input type="text" placeholder="Title" autofocus>
            <button  type="submit">Add</button>
        </div>
    </div>
</body>
</html>
