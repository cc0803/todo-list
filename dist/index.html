<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">ToDoIt<i class="fa-solid fa-check-double"></i></div>
        </div>
        <button class="settings">
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <nav class="sidebar">
        <section>
            <h3>Categories</h3>
            <div class="divider"></div>
        </section>
        <!-- Section for the categories on the left side -->
        <section>
        </section>
        <button class="add">
            <i class="fa-solid fa-circle-plus" id="add-icon"></i>
        </button>
    </nav>
    <div class="main">
        <div class="container">
            <h3></h3>
            <div class="divider"></div>
            <div class="todo-container">
            </div>
            <button class="add add-todo">
                <i class="fa-solid fa-circle-plus" id="add-icon"></i>
            </button>
        </div>
    </div>
    <div class="overlay transparent">
        <div class="createCategory createForm transparent">
            <h3>Category</h3>
            <input type="text" placeholder="Title" autofocus>
            <button  type="submit">Add</button>
        </div>
    </div>
    <div class="overlayTwo transparent">
        <div class="createTodo createForm">
            <h3>Todo</h3>
            <!-- onsubmit return false because this prevents the page from reloading
                and event.preventDefault() doesnt validated if required fields are filled
                out.
            -->
            <form action="" onsubmit="return false">
                <label for="title">Title: </label>
                <input type="text" placeholder="Title" name="title" id="title" required>
                <label for="description">Description: </label>
                <input type="text" placeholder="Description" name="description" id="description" required>
                <label for="dueDate">Date: </label>
                <input type="date" name="date" id="dueDate" required>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="mid">Mid</option>
                    <option value="low">Low</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
